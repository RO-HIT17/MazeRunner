<!DOCTYPE html>
<html>
<head>
    <title>Maze Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maze Runner</h1>
    <div id="scoreDisplay">Score: 1000</div>
    <div id="controls">
        <label for="algorithmSelect">Algorithm:</label>
        <select id="algorithmSelect">
            <option value="DFS">Depth-First Search</option>
            <option value="BFS">Breadth-First Search</option>
            <option value="Dijkstra">Dijkstra's Algorithm</option>
        </select>

        <label for="sizeInput">Maze Size:</label>
        <input type="number" id="sizeInput" min="5" max="50" value="20">

        <button id="generateMaze">Generate Maze</button>
        <button id="solveMaze">Solve Maze</button>
        <button id="resetMaze">Reset Maze</button>
        
        <button id="showScoreHistory">Show Score History</button>
    </div>
    <div id="mazeContainer">
        <canvas id="mazeCanvas" width="600" height="600"></canvas>
    </div>
    <div id="message"></div>
    <div id="scoreHistoryModal">
        <h2>Score History</h2>
        <ul id="scoreList"></ul>
        <button id="closeScoreHistory">Close</button>
    </div>
    <div id="overlay"></div>
    <script src="maze.js"></script>
    <script src="script.js"></script>
</body>
</html>
